<html>
<head>
<title>
{% if is_new %}
New
{% else %}
Edit {{ title }}
{% endif %}
</title>
{% include 'page_meta.htmlt' %}
</head>
<body>
<form action='/c/preview' method='post'>
{% if not is_new %}
<input type='hidden' name='id' value='{{ id }}'>
{% endif %}
<table>
<tr>
  <td>Title</td>
  <td><input type='text' name='title' value='{{ title|escape }}' size='40'></td>
</tr>
<tr>
  <td style='vertical-align: top;'>Content</td>
  <td><textarea name='content' rows='32' cols='100'>{{ content|escape }}</textarea></td>
</tr>
<tr><td>Tags</td><td><input type='text' name='tags' value='{{ tags|escape }}' size='40'></td></tr>
<tr><td><input type='submit'></td></tr>
</form>
